<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles Input</title>
</head>
<body>
    <h1>Teste de Controles Input</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome : </label>
                <input type="tel" name="nome" id="inome" minlength="5" maxlength="30" required placeholder="nome e sobrenome">
            </p>
            <p>
                <label for="itel"> Telefone : </label>
                <input type="tel" name="telefone" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
            <p>
                <label for="iemail"> Email :
                    <input type="email" name="email" id="iemail" autocomplete="email"  required>
                </label>
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
       
    </form>
    
</body>
</html>
